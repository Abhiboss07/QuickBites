# Production Configuration
spring.application.name=quickbite-backend-prod

# Database Configuration (use environment variables in production)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/quickbite_prod?useSSL=true&serverTimezone=UTC}
spring.datasource.username=${DATABASE_USERNAME:quickbite_user}
spring.datasource.password=${DATABASE_PASSWORD:secure_password}
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Server Configuration
server.port=${PORT:8080}
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10
server.tomcat.connection-timeout=20000
server.tomcat.max-http-post-size=2MB

# Security Configuration
application.security.jwt.secret-key=${JWT_SECRET:default-secret-change-in-production}
application.security.jwt.expiration=86400000
application.security.jwt.refresh-expiration=604800000

# Rate Limiting
spring.security.filter.order=10

# Logging Configuration
logging.level.root=WARN
logging.level.com.quickbite=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://yourdomain.com,https://admin.yourdomain.com}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Cache Configuration
spring.cache.type=redis
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD:}
spring.redis.timeout=2000ms

# Monitoring and Health Checks
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.health.probes.enabled=true
