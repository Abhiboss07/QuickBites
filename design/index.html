<div class="absolute top-[10%] right-[10%] w-32 h-32 rounded-full bg-yellow-200/40 dark:bg-yellow-900/20 blur-2xl"></div>
</div>
<!-- 3D Chef Character Image -->
<!-- The image is positioned to "stand" on the white card below -->
<div class="relative z-10 w-full h-full max-h-[60vh] min-h-[360px] flex items-end justify-center pb-8 px-4">

</div>
</div>
</div>
<!-- Content Card: Bottom Sheet Style -->
<!-- Rounded top corners to create the modern sheet look -->
<div class="relative z-20 w-full bg-white dark:bg-[#1e1e1e] rounded-t-[2.5rem] shadow-[0_-10px_40px_-15px_rgba(0,0,0,0.1)] flex flex-col items-center px-6 pt-10 pb-8 min-h-[40vh] justify-between">
<div class="w-full flex flex-col items-center">
<!-- Headline -->
<h1 class="text-gray-900 dark:text-white tracking-tight text-[32px] sm:text-[40px] font-bold leading-[1.1] text-center mb-4">
                    Hungry? <span class="text-primary">Let's Eat!</span>
</h1>
<!-- Body Text -->
<p class="text-gray-500 dark:text-gray-400 text-base sm:text-lg font-normal leading-relaxed text-center max-w-xs mx-auto">
                    Delicious meals delivered from top kitchens to your doorstep in minutes.
                </p>
</div>
<div class="w-full flex flex-col items-center gap-8 mt-6">
<!-- Page Indicators -->
<div class="flex flex-row items-center justify-center gap-2">
<div class="h-2 w-6 rounded-full bg-primary transition-all duration-300"></div>
<div class="h-2 w-2 rounded-full bg-[#e6dbdb] dark:bg-gray-600"></div>
<div class="h-2 w-2 rounded-full bg-[#e6dbdb] dark:bg-gray-600"></div>
</div>

<span class="z-10 flex items-center gap-2">
                            Get Started
                            <span class="material-symbols-outlined text-[20px] transition-transform group-hover:translate-x-1">arrow_forward</span>
</span>
<!-- Subtle shine effect -->
<div class="absolute inset-0 -translate-x-full group-hover:animate-[shimmer_1.5s_infinite] bg-gradient-to-r from-transparent via-white/20 to-transparent z-0"></div>
</button>
<button class="text-sm font-medium text-gray-400 dark:text-gray-500 hover:text-gray-800 dark:hover:text-gray-300 transition-colors">
